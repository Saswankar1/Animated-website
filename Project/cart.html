<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box3">
        <div class="container">
            <div class="logo">
                BOSEMANTE
            </div>

            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="cart.html">CART</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
   
    <div class="wrapper">
		<div class="project">
			<div class="shop">
				<div class="box">
					<img class='img09' src="cq5dam.web.320.320.png">
					<div class="content">
						<h3 >Speaker 300</h3>
						<h4 >Price: $450</h4>
						<p class="unit">Quantity: 
                        <input id="cart-1" type='text' ></p>
					</div>
				</div>
				<div class="box">
					<img src="1660148580-417Q14GuI8L._SL500_-removebg-preview.png">
					<div class="content">
						<h3>Headphones</h3>
						<h4>Price: $350</h4>
						<p class="unit">Quantity: 
                        <input id="cart-2" type='text' ></p>
					</div>
				</div>
				<div class="box">
					<img src="51wnOfRKl6L._SL1500_-removebg-preview.png">
					<div class="content">
						<h3>Earbuds</h3>
						<h4 >Price: $750</h4>
                        <p class="unit">Quantity: 
                        <input id="cart-3" type='text' ></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span >Sub Total </span> <span id="total"></span></p>
                <p><span >Total Items</span> <span id="total3"></span></p>
                <p><span >Shipping Cost </span> <span >15</span></p>
                <p><span >Total </span> <span id="total2"></span></p>
                <a onclick="Add()">GET TOTAL</a>
                <a onclick="Alert()">BUY NOW</a>
			</div>
		</div>
	</div>

    <script>
        function Add() {
            var n1 = parseInt(document.getElementById("cart-1").value);
            var n2 = parseInt(document.getElementById("cart-2").value);
            var n3 = parseInt(document.getElementById("cart-3").value);
            var sum = n1*450 + n2*350 + n3*750;
            document.getElementById("total").innerHTML = sum;
            var sum2 = n1 + n2 + n3;
            document.getElementById("total3").innerHTML = sum2;
            // alert("hello")
            var sum1 = n1*450 + n2*350 + n3*750 +15;
            document.getElementById("total2").innerHTML = sum1;
}

    function Alert() {
        alert("Your Order is Placed");
    }
    </script>
</body>
